<!doctype html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>company - KAKUSIN, Inc.</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <header>
        <div class="header-component">
            <h2>Google Map カスタマイズ</h2>
        </div>
    </header>

    <div class="container">
        <main>
            <div class="access-component">
                <h2>ACCESS</h2>
                <div class="map-canvas">
                    <div id="map"></div>
                    <script>
                        function initMap() {
//                            var latLng = new google.maps.LatLng(緯度, 経度);
                            var latLng = new google.maps.LatLng(35.658581, 139.745433);
                            var map = new google.maps.Map(
                                document.getElementById("map"),
                                {
                                    zoom: 18,
                                    center: latLng,
                                    gestureHandling: "cooperative"// 指2本で操作可能
                                });

                            var markerImg = {
                                url: 'point.svg'
                            };

                            var marker = new google.maps.Marker({
                                position: latLng,
                                map: map,
                                icon: markerImg
                            });
                            var mapStyle = [
                                {
                                    "stylers": [
                                        { "saturation": -100 }
                                    ]}];
                            var mapType = new google.maps.StyledMapType(mapStyle);
                            map.mapTypes.set('GrayScaleMap', mapType);
                            map.setMapTypeId('GrayScaleMap');
                        }
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" type="text/javascript"></script>
                </div>
                <hr>
                <table>
                    <tr>
                        <td>所在地</td>
                        <td>〒105-0011<br>
                            東京都港区芝公園４丁目２−８
                        </td>
                    </tr>
                    <tr>
                        <td>最寄駅</td>
                        <td><span class="access_line">日比谷線</span>神谷町駅  徒歩9分<br>
                    </tr>
                </table>
            </div>
        </main>
    </div><!-- container -->
    <footer>
        <div class="footer-component"></div>
    </footer>
</div>
</body>
</html>
